<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Positioning Properties</title>
  <style>
    div{
      display: inline;
      padding: 50px;
      /* visibility: hidden; */
      border: 5px solid blue;
      position: relative;
      float: right;
      clear: both;
    }
    body{
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <div>First</div>
  <div>Second</div>
  <div>Third</div>
</body>
</html>
