        <nav class="navbar navbar-expand navbar-light bg-light fixed-top">

            <div class="float-right">
                <a class="nav-link text-danger float-right" href="logout.html">Logout</a>

        </nav>

    <div id="body" class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
              <form action="" class="form-group border p-5 border-curved mt-5">
                <p class="h1 text-muted text-uppercase text-center mb-4">Company</p>
             

                <label for="username">Company Name:</label>
                <input type="text" class="form-control" placeholder="Name of Company">

                <label for="username">Turnover:</label>
                <input type="text" class="form-control" placeholder="Company Turnover">

                <label for="username">CEO:</label>
                <input type="text" class="form-control" placeholder="CEO of Company">

                <label for="username">Board of Director:</label>
                <input type="text" class="form-control mb-4" placeholder="Board of Director of Company">

                <label for="username">Listed in Stock Exchanges:</label><br>
                <small class="text-info">Hold [Ctrl] to Select Multiple Stock Exchanges</small>
                <select class="form-control" name="listed" id="" multiple size="2">
                    <option value="bse">BSE</option>
                    <option value="nse">NSE</option>
                </select>

                <label for="username">Sector:</label>
                <input type="text" class="form-control" placeholder="Name of Sector">

                <label for="username">Brief:</label>
                <textarea class="form-control" name="brief" id="" cols="30" rows="3" placeholder="Brief Information about Company"></textarea>

                <label for="username">Stock Code:</label>
                <input type="text" class="form-control mb-4" placeholder="Unique Stock Code">

                <button class="btn btn-outline-success text-dark text-center form-control">Add Company</button>
              </form>
            </div>
        </div>
    </div>

    <script>

    //Tooltip Enable
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })

    //Popover Enable
    $(function () {
        $('[data-toggle="popover"]').popover()
    })

    //Popover Dismiss
    $('.popover-dismiss').popover({
        trigger: 'focus'
    })
