<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registration Page</title>
    <style>

    </style>
</head>
<body class="pt-5">

    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="admin-home-page.html">
                <img class="avatar" src="images/syed-logo.svg" alt="Stock Logo">
            </a>
            <a href="admin-home-page.html" class="h3 nav-link">StockMarket</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#collNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="collNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="admin-home-page.html" class="nav-link text-center">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link text-center">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="register.html" class="nav-link text-center">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="logout.html" class="nav-link text-danger text-center">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="body" class="container mt-5">
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-1"></div>
            <div class="col-lg-6 col-md-8 col-sm-10">
              <form action="" class="form-group border p-3 p-lg-5 border-curved mt-5 mb-5">
                <p class="h1 text-muted text-uppercase text-center mb-3">Registration</p>

                <label for="first-name">First Name:</label>
                <input type="text" class="form-control" placeholder="Your First Name">

                <label for="last-name">Last Name:</label>
                <input type="text" class="form-control" placeholder="Your Last Name">

                <label for="username">Username:</label>
                <input type="text" class="form-control" placeholder="Your Username">

                <label for="password">Password:</label>
                <input type="password" class="form-control" placeholder="Your Password">

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" class="form-control" placeholder="Confirm Password">

                <p class="text-center w-100 my-2"><a href="login.html">Already Have an Account? Click Here to Login.</a></p>

                <button class="btn btn-outline-success text-dark text-center form-control">Register</button>
              </form>
            </div>
        </div>
    </div>
   


    


    <footer class="footer bg-secondary p-3 container-fluid">
        <div class="row">
            <div class="col-3 text-center">
                <i class="fas fa-copyright fa-2x text-light mx-2"></i>
            </div>
            <div class="col-6 text-center">
                <p class="font-italic text-light h5">Created by: Syed Ehsan Ali Razvi</p>
            </div>
            <div class="col">
                <a href="">
                    
                </a>
                <a href="">

                </a>
                <a href="">

                </a>
                <a href="">

                </a>
            </div>
        </div>
    </footer>


    <script src="https://kit.fontawesome.com/b1d2774758.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

    <script>

    //Tooltip Enable
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })

    //Popover Enable
    $(function () {
        $('[data-toggle="popover"]').popover()
    })

    //Popover Dismiss
    $('.popover-dismiss').popover({
        trigger: 'focus'
    })
    </script>
</body>
</html>
