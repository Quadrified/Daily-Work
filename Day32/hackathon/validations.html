<body onload="get()">
  <a href="store.html">Store</a>

  <form class="needs-validation pl-3" novalidate>

        <div class="form-row">
            <div class="col-md-4 mb-3" id="fname_v">
              <label for="fname">First name</label>
              <input type="text" class="form-control" id="fname" placeholder="First name" value="Mark" onblur="validate()" required>
              <div id="fname_iv" style="display: none;">Numbers are not allowed</div>
            </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <button class="btn btn-primary btn-sm" type="submit">Submit form</button>
  </form>
