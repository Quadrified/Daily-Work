<div *ngIf="user" class="form-group border p-5">
    <p class="h2 text-center text-uppercase">Edit User:</p>
    <label for="id">Id:</label>
    <input class="form-control" type="text" [(ngModel)]="user.id" placeholder="id">
    <label for="name">Name:</label>
    <input type="text" class="form-control" [(ngModel)]="user.name" placeholder="name">
    <label for="email">Email:</label>
    <input type="text" class="form-control" [(ngModel)]="user.email" placeholder="email">
    <label for="phone">Phone Number:</label>
    <input type="text" class="form-control" [(ngModel)]="user.phone" placeholder="Phone Number">
</div>
